<!doctype html>
<html lang="ua">
  <head>
    <title>This is page title</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <!-- <input type="text" name="username" value="value_for default" /> -->
        <input type="text" placeholder="Enter u name" name="username" value="" />
      </div>
      <div>
         <!-- number keyboard will -->
        <input type="tel" name="usernamb" value="" /> 
        opened on mobile phones
      </div>
      <div>
        <input type="password" name="user_pass" value="" />
      </div>
      <div>
        <p>
          <input checked type="radio" name="beer" value="white" />
          white beer
        </p>
        <p>
          <input type="radio" name="beer" value="dark" />
          dark beer
        </p>
      </div>
      <div>
        <p>
          <input type="radio" name="beer2" value="white" />
          white beer
        </p>
        <p>
          <input checked type="radio" name="beer2" value="dark" />
          dark beer
        </p>
      </div>

      <div>
        <p>
          <input type="checkbox" name="car" value="yes" />
          have a car
        </p>
      </div>
      <div>
        <p>
          <input type="file" name="photo" value="" />
        </p>
      </div>
      <div>
        <!-- <textarea rows="5" cols="20"></textarea> -->
        <textarea></textarea>
      </div>
      <br />
      <div>
        <select name="color">
          <option value="red">red color</option>
          <option selected value="dark">dark color</option>
          <option value="green">green color</option>
        </select>
        <br>
        <br>
        <br>
      <div>
          <!-- multiply - can choose more one at the same time by ctrl -->
        <select multiple name="color">
          <option value="red">red color</option>
          <option value="dark">dark color</option>
          <option value="green">green color</option>
        </select>
      </div>
        <div>
          <button type="submit">Send</button>
        </div>
        <br>
        <div>
          <button type="reset">Reset</button>
        </div>
    </form>
  </body>
</html>
